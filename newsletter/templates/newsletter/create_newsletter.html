{% extends 'base.html' %}

<!-- Base html content page without css -->
{% block content %}
<div class="container">
    <h2>Создать рассылку</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        <div class="form-group">
            <label>Заголовок:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>Контент:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-success">Предпросмотр</button>
    </form>
</div>
{% endblock %}
