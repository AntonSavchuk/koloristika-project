{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Удаление рассылки</h2>
    <p>Вы уверены, что хотите удалить рассылку <strong>{{ newsletter.title }}</strong>?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'newsletter:newsletter_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
